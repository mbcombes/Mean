<div class="container">
  <h2>These pets are looking for a home!</h2>
  <a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of allPets">
        <th scope="row">{{ pet.name }}</th>
        <td>{{ pet.type }}</td>
        <td>
            <button class="btn btn-primary" [routerLink]="['/pets', pet._id ]">Details</button>
            <button class="btn btn-secondary ml-3" [routerLink]="['/pets', pet._id , 'edit']">Edit</button>
        </td>
    
      </tr>
    </tbody>
  </table>

</div>
